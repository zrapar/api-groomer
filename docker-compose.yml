services:
  postgres:
    image: postgres:16-alpine
    container_name: groomer_postgres
    environment:
      POSTGRES_USER: groomer
      POSTGRES_PASSWORD: groomer
      POSTGRES_DB: groomer_mvp
    ports:
      - "5432:5432"
    volumes:
      - groomer_pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: groomer_api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://groomer:groomer@postgres:5432/groomer_mvp
      JWT_ACCESS_SECRET: change_me
      JWT_REFRESH_SECRET: change_me_too
      CORS_ORIGIN: http://localhost:8080
      FRONTEND_BASE_URL: http://localhost:8080
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:5050/api/v1/google-calendar/callback}
      GOOGLE_OAUTH_STATE_SECRET: ${GOOGLE_OAUTH_STATE_SECRET:-change_me_state}
    ports:
      - "5050:3000"
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  groomer_pgdata:
